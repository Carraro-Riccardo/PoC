name: Deploy to Azure VM
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: look files
      run: ls -la

    - name: folder name
      run: |
        cd ..
        ls -la

    - name: copia dei file sulla VM
      run: |
        scp -i ${{ secrets.KEY }} -r ./${{ github.event.repository.name }}/ ${{ secrets.USER }}@${{ secrets.HOST }}:
        ssh -i ${{ secrets.KEY }} ${{ secrets.USER }}@${{ secrets.HOST }} "ls -la"